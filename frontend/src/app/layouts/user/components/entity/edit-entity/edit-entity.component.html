<div class="p-3">
    <div class="row  my-3">
        <div class="col-md-4">
            <h3 class="">Update Entity</h3>

        </div>
        <div class="col-md-4 d-flex justify-content-center">
            <!--  -->
        </div>
        <div class="col-md-4 d-flex justify-content-end">
            <button class="btn btn-info p-2 mr-2">Back<i class="fa fa-puls"></i>
            </button>
        </div>
    </div>



    <div class="tab-content mt-5">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <div *ngIf="hasError" class="alert alert-danger">
                {{message}}
            </div>

            <div *ngIf="hasSuucess" class="alert alert-success">
                {{message}}
            </div>

            <form (ngSubmit)="onSubmit()" #updateEntityForm="ngForm">
                <!-- basic information -->
                <div class="card">
                    <div class="card-header p-3 bg-primary text-light">
                        <h3>Information</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="form-outline mb-4 col-md-3">
                                <label class="form-label" for="name">Name</label>
                                <input type="text" name="name" class="form-control" [(ngModel)]="entity.name" #nameInput="ngModel" ngModel required />
                                <span *ngIf="!nameInput.valid && nameInput.touched" class="help-block text-danger">invalid name</span>
                            </div>

                            <div class="form-outline mb-4 col-md-3">
                                <label class="form-label" for="commercialName">commercial name</label>
                                <input type="text" name="commercialName" class="form-control"
                                [(ngModel)]="entity.commercialName"   #commercialNameInput="ngModel"  ngModel required />
                                <span *ngIf="!commercialNameInput.valid && commercialNameInput.touched"
                                    class="help-block text-danger">invalid commercial name </span>
                            </div>

                           
                            <div class="form-outline mb-4  col-md-3">
                                <label class="form-label" for="business">business</label>
                                <input type="text" name="business" class="form-control" [(ngModel)]="entity.business" #businessInput="ngModel" ngModel
                                    required />
                                <span *ngIf="!businessInput.valid && businessInput.touched"
                                    class="help-block text-danger">invalid business information</span>
                            </div>
                        </div>
                    </div>
                </div>


                

                <div *ngIf="isLoading" class="d-flex justify-content-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>


                <div class="d-flex justify-content-center row  ">
                    <button [disabled]="!updateEntityForm.valid" type="submit" class=" col-md-2 btn btn-primary mb-3">save</button>

                </div>

            </form>
        </div>
    </div>
</div>
