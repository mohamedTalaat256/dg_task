<div class="container">

    <div class="tab-content mt-5 p-5 card">
      <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <h2 class="my-3">Register</h2>

        <div *ngIf="hasError" class="alert alert-danger">
          {{message}}
        </div>

        <div *ngIf="hasSuucess" class="alert alert-success">
          {{message}}
        </div>

        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      
            <div class="form-outline mb-4">
              <label class="form-label" for="name">Name</label>
              <input type="text" id="name" name="name" class="form-control" #nameInput="ngModel" ngModel required />
              <span *ngIf="!nameInput.valid && nameInput.touched" class="help-block text-danger">invalid name</span>

            </div>
      
            <div class="form-outline mb-4">
              <label class="form-label" for="username">Username</label>
              <input type="text" id="username" name="username" class="form-control" #usernameInput="ngModel" ngModel required />
              <span *ngIf="!usernameInput.valid && usernameInput.touched" class="help-block text-danger">invalid username </span>
            </div>
      
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Email</label>
              <input type="email" id="email" name="email" class="form-control" #emailInput="ngModel" ngModel required email/>
              <span *ngIf="!emailInput.valid && emailInput.touched" class="help-block text-danger">invalid email</span>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control"  #passwordInput="ngModel" ngModel required />
              <span *ngIf="!passwordInput.valid && passwordInput.touched" class="help-block text-danger">invalid password</span>
            </div>
      
            <div class="form-outline mb-4">
              <label class="form-label" for="confirm_password">Repeat password</label>
              <input type="password" id="confirm_password" name="confirm_password" class="form-control" #confirmPasswordInput="ngModel" ngModel required />
              <span *ngIf="!confirmPasswordInput.valid && confirmPasswordInput.touched && confirmPasswordInput.value !== passwordInput.value" class="help-block text-danger">password not matchs</span>
            </div>
      
           
            <div *ngIf="isLoading" class="d-flex justify-content-center">
              <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>


            <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
          </form>
      </div>
      <div class="text-center">
        <p>Have Account? <a routerLink="/auth/login">login</a></p>
      </div>
    </div>
  </div>
